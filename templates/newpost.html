<!DOCTYPE html>

<html>
	<head>
		<title>CS253 Blog</title>
	</head>

	<body>
		<h1>CS253 Blog</h1>

		<h2>new post</h2>

		<form method="post">
			<label>
				<div>subject</div>
				<input type="text" name="subject" value={{subject}}>
			</label>

			<label>
				<div>content</div>
				<textarea name="content">{{content}}</textarea>
			</label>

			<br>

			<div class="error">{{error}}</div>

			<input type="submit">
		</form>

</html>
